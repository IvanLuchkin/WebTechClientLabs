<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hypotenuse</title>
</head>
<body>
<script>
    let cathetusOne = 10;
    let cathetusTwo = 8;
    document.write("The triangle has two cathetus of lengths " + cathetusOne + " and " + cathetusTwo + ". The hypotenuse length is " + Math.sqrt(Math.pow (cathetusOne, 2) + Math.pow(cathetusTwo, 2)));
</script>
</body>
</html>
