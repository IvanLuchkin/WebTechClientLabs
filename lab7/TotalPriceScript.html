<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <script>
        function addToCart(form){
            let select = form.items;
            let selectedValue = select.options[select.selectedIndex].value;
            form.result.value = (Number(form.result.value) + Number(selectedValue) * Number(form.amount.value)).toFixed(2);
        }
    </script>
</head>
<body>
<div>
