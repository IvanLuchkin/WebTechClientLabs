<!DOCTYPE html>
<HTML>
<HEAD>
    <meta charset="utf-8">
    <title>Triangle area calculation</title>
    <script>
        function triangleArea(obj) {
            let firstCoords = obj.coordFirst.value.split('');
            let secondCoords = obj.coordSecond.value.split('');
            let thirdCoords = obj.coordThird.value.split('');

            let x1 = parseInt(firstCoords[0]);
            let y1 = parseInt(firstCoords[2]);
            let x2 = parseInt(secondCoords[0]);
            let y2 = parseInt(secondCoords[2]);
            let x3 = parseInt(thirdCoords[0]);
            let y3 = parseInt(thirdCoords[2]);
            obj.res.value = 0.5 * (((x1 - x3) * (y2 - y3)) - ((x2 - x3) * (y1 - y3)));
        }
    </script>
</HEAD>
<BODY>
<P>Triangle area calculation</P>
<FORM name="form1">
    First point coordinates:
    <input type="text" size=7 name="coordFirst"><br>
    Second point coordinates:
    <input type="text" size=7 name="coordSecond"><br>
    Third point coordinates:
    <input type="text" size=7 name="coordThird"><br>
    The area of the triangle:
    <input type="text" size=7 name="res" onfocus="triangleArea(form1)"><br>
    <input type="reset" value=Refresh>
</FORM>
</BODY>
</HTML>
